{% load static %}
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
  <meta charset="utf-8">
  <title>Register</title>
</head>
<style type="text/css">
    h2{
      padding-right: 15px;
    }
</style>

<body style="background-color: #eee;">
{% block content%}
<br><br>
<section class="vh-100">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 font-weight-bold mb-5 mx-1 mx-md-4 mt-4" style="padding-right: 30px;">Sign up</p>

                <form class="mx-1 mx-md-4" method="POST" action="">
                  {% csrf_token %}

                  <div class="d-flex flex-row align-items-center mb-4">
                    <h2><i class="bi bi-person-fill"></i></h2>
                    <div class="form-outline flex-fill mb-0">
                      {{form.username}}
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <h2><i class="bi bi-envelope-fill"></i></h2>
                    <div class="form-outline flex-fill mb-0">
                      {{form.email}}
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <h2><i class="bi bi-lock-fill"></i></h2>
                    <div class="form-outline flex-fill mb-0">
                      {{form.password1}}
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <h2><i class="bi bi-key-fill"></i></h2>
                    <div class="form-outline flex-fill mb-0">
                      {{form.password2}}
                    </div>
                  </div>

                  {{form.errors}}
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg" style="border-radius:25px;margin-right:20px;padding-right: 50px;padding-left: 50px;">Register</button>
                  </div>
                  
                  <p class="text-center text-muted mt-5 mb-0">Already have an account? <a href="{% url 'loginPage' %}" class="font-weight-bold text-body">Login here</a></p>
                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-registration/draw1.png" class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script>
  var form_fields = document.getElementsByTagName('input')
    form_fields[1].autofocus = false
    form_fields[1].placeholder='Username..';
		form_fields[2].placeholder='Email..';
    form_fields[2].required = true
		form_fields[3].placeholder='Enter password...';
		form_fields[4].placeholder='Re-enter Password...';
    
    console.log(form_fields)
		for (var field in form_fields){	
      
			form_fields[field].className += ' form-control'
		}
</script>
</html>
